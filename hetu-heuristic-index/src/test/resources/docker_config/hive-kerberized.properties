connector.name=hive-hadoop2
hive.metastore.uri=thrift://localhost:9083
hive.config.resources=src/test/resources/docker_config/core-site.xml,src/test/resources/docker_config/hdfs-site.xml
hive.metastore.authentication.type=KERBEROS
hive.metastore.service.principal=hive/hetu-master.docker.cluster@OTHERLABS.TERADATA.COM
hive.metastore.client.principal=hive/hetu-master.docker.cluster@OTHERLABS.TERADATA.COM
hive.metastore.client.keytab=src/test/resources/docker_config/user.keytab
hive.metastore.krb5.conf.path=src/test/resources/docker_config/docker_krb5.conf
hive.hdfs.wire-encryption.enabled=true
hive.hdfs.authentication.type=KERBEROS
hive.hdfs.impersonation.enabled=false
hive.hdfs.presto.principal=hdfs/hadoop-master@OTHERLABS.TERADATA.COM
hive.hdfs.presto.keytab=src/test/resources/docker_config/user.keytab
#hive.force-local-scheduling=true
hive.allow-drop-table=true
hive.max-partitions-per-writers=1000
